<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
    <div class="component">
        <div class="container">
            <div class="component__content">
                <div class="star-icon"><img class="center-item" src="images/icon-star.svg" alt="Icon Star"></div>
                <h3 class="text-white-accent">How did we do?</h3>
                <p class="text-grey-accent">Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!</p>

                <div class="checked-box-container">
                    <input class="checked-box__item box-1" type="radio" value="1" name="rating">
                    <input class="checked-box__item box-2" type="radio" value="2" name="rating">
                    <input class="checked-box__item box-3" type="radio" value="3" name="rating">
                    <input class="checked-box__item box-4" type="radio" value="4" name="rating">
                    <input class="checked-box__item box-5" type="radio" value="5" name="rating">
                </div>

                <button class="submit-btn" type="submit" value="Submit" onclick="submitScore()">Submit</button>
            </div>
            <div class="container" id="thank-you-statement">
                <div class="component__content align-text-center">

                    <div class="thank-you__image"><img src="/images/illustration-thank-you.svg" alt="" class="thank-you-image"></div>

                    <p class="text-orange-accent thank-you-message"></p>
                    <h3 class="text-white-accent">Thank you!</h3>
                    <p class="text-grey-accent">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/main.js" defer async></script>
</body>
</html>
